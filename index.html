<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FV Pro Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0f172a; 
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #e2e8f0;
        }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col items-center p-4">
    
    <div class="w-full max-w-md mt-8 space-y-6">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                <span class="font-black text-white italic text-sm">AI</span>
            </div>
            <div>
                <h1 class="text-sm font-black uppercase tracking-wider text-white leading-none">FV Pro Translator</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mt-1">Powered by Gemini Pro</p>
            </div>
        </div>

        <div class="glass-panel p-5 rounded-[2rem] shadow-2xl space-y-4">
            <div class="space-y-2 text-left">
                <label class="text-[10px] font-black uppercase text-slate-500 ml-2 tracking-widest">Deutsch</label>
                <textarea id="inputText" rows="4" placeholder="Text hier eingeben..." 
                    class="w-full bg-black/20 border border-white/10 rounded-2xl p-4 outline-none focus:border-blue-500/50 transition-all resize-none text-white"></textarea>
            </div>

            <div class="flex gap-3 items-center">
                <select id="targetLang" class="flex-1 bg-black/20 border border-white/10 rounded-xl p-3 outline-none text-xs font-bold uppercase tracking-widest">
                    <option value="Englisch">Englisch</option>
                    <option value="Spanisch">Spanisch</option>
                    <option value="Französisch">Französisch</option>
                    <option value="Italienisch">Italienisch</option>
                </select>
                <button onclick="translateText()" id="translateBtn" 
                    class="bg-blue-600 hover:bg-blue-500 text-white font-black text-[10px] uppercase tracking-[0.2em] px-6 py-3 rounded-xl transition-all shadow-lg shadow-blue-900/40">
                    Übersetzen
                </button>
            </div>
        </div>

        <div id="outputContainer" class="hidden glass-panel p-5 rounded-[2rem] border-l-4 border-blue-500 transition-all duration-500">
            <div class="flex justify-between items-center mb-2">
                <label id="outputLabel" class="text-[10px] font-black uppercase text-blue-400 ml-2 tracking-widest">Übersetzung</label>
                <button onclick="copyToClipboard()" class="text-[8px] font-bold text-slate-500 hover:text-white uppercase tracking-widest">Kopieren</button>
            </div>
            <div id="outputText" class="p-2 text-lg leading-relaxed font-medium"></div>
        </div>

        <div id="loading" class="hidden flex justify-center py-4">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // HIER DEINEN GOOGLE API KEY EINTRAGEN
        const API_KEY = "DEIN_GOOGLE_API_KEY_HIER";

        async function translateText() {
            const input = document.getElementById('inputText').value;
            const target = document.getElementById('targetLang').value;
            const outputContainer = document.getElementById('outputContainer');
            const outputText = document.getElementById('outputText');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('translateBtn');

            if (!input.trim()) return alert("Bitte Text eingeben!");

            // UI State
            loading.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            btn.disabled = true;
            btn.style.opacity = "0.5";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Du bist ein professioneller Übersetzer. Übersetze den folgenden deutschen Text fehlerfrei ins ${target}. Antworte NUR mit der Übersetzung, ohne zusätzliche Kommentare:\n\n${input}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const result = data.candidates[0].content.parts[0].text;

                loading.classList.add('hidden');
                outputContainer.classList.remove('hidden');
                outputText.innerText = result;
                document.getElementById('outputLabel').innerText = target;

            } catch (error) {
                console.error(error);
                alert("Fehler bei der Kommunikation mit Gemini.");
                loading.classList.add('hidden');
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(text);
            alert("Kopiert!");
        }
    </script>
</body>
</html>
