<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FV AI Translator 3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0f172a; 
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #e2e8f0;
        }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #60a5fa; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col items-center p-4">
    
    <div class="w-full max-w-md mt-12 space-y-6">
        <div class="flex items-center gap-4 mb-10 text-left w-full">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center shadow-2xl shadow-blue-500/30">
                <span class="font-black text-white italic text-lg">3.0</span>
            </div>
            <div>
                <h1 class="text-lg font-black uppercase tracking-tighter text-white leading-none">FV AI Translator</h1>
                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-[0.3em] mt-1">Gemini 3 Flash Edition</p>
            </div>
        </div>

        <div class="glass-panel p-6 rounded-[2.5rem] shadow-2xl space-y-5">
            <div class="space-y-2 text-left">
                <div class="flex justify-between items-center px-2">
                    <label class="text-[10px] font-black uppercase text-blue-400 tracking-[0.2em]">Text Eingeben</label>
                    <button onclick="document.getElementById('inputText').value=''; document.getElementById('outputContainer').classList.add('hidden');" class="text-[9px] font-bold text-slate-500 hover:text-rose-400 uppercase tracking-widest">LÃ¶schen</button>
                </div>
                <textarea id="inputText" rows="5" placeholder="Schreib etwas..." 
                    class="w-full bg-black/30 border border-white/10 rounded-3xl p-5 outline-none focus:border-blue-500/50 transition-all resize-none text-white text-base"></textarea>
            </div>

            <div class="flex gap-3 items-center">
                <select id="targetLang" class="flex-1 bg-black/40 border border-white/10 rounded-2xl p-4 outline-none text-xs font-black uppercase tracking-widest appearance-none text-blue-100 cursor-pointer">
                    <option value="Englisch">ðŸ‡¬ðŸ‡§ Englisch</option>
                    <option value="Deutsch">ðŸ‡©ðŸ‡ª Deutsch</option>
                    <option value="Spanisch">ðŸ‡ªðŸ‡¸ Spanisch</option>
                    <option value="FranzÃ¶sisch">ðŸ‡«ðŸ‡· FranzÃ¶sisch</option>
                    <option value="Italienisch">ðŸ‡®ðŸ‡¹ Italienisch</option>
                </select>
                <button onclick="translateText()" id="translateBtn" 
                    class="bg-blue-600 hover:bg-blue-500 text-white font-black text-[10px] uppercase tracking-[0.2em] px-8 py-4 rounded-2xl transition-all shadow-xl active:scale-95">
                    Ãœbersetzen
                </button>
            </div>
        </div>

        <div id="outputContainer" class="hidden glass-panel p-6 rounded-[2.5rem] border-t border-white/10 shadow-2xl space-y-4">
            <div class="flex justify-between items-center px-2">
                <label id="outputLabel" class="text-[10px] font-black uppercase text-indigo-400 tracking-[0.2em]">Ergebnis</label>
                <button onclick="copyToClipboard()" id="copyBtn" class="text-[8px] font-black text-slate-400 hover:text-white uppercase tracking-widest">Kopieren</button>
            </div>
            <div id="outputText" class="p-2 text-xl leading-relaxed font-semibold text-white text-left"></div>
        </div>

        <div id="loading" class="hidden flex flex-col items-center gap-3 py-8">
            <div class="loader"></div>
            <span class="text-[9px] font-black uppercase text-slate-500 tracking-[0.3em]">Gemini 3 analysiert...</span>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyD-6_VBgtAPsog_5-tPSB18YZRp70D2W3M";
        // AKTUELLSTES MODELL DEZEMBER 2025
        const MODEL_NAME = "gemini-3-flash";

        async function translateText() {
            const input = document.getElementById('inputText').value;
            const target = document.getElementById('targetLang').value;
            const outputContainer = document.getElementById('outputContainer');
            const outputText = document.getElementById('outputText');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('translateBtn');

            if (!input.trim()) return;

            loading.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Ãœbersetze den folgenden Text prÃ¤zise ins ${target}. Antworte NUR mit dem Ã¼bersetzten Text:\n\n${input}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const result = data.candidates[0].content.parts[0].text;

                loading.classList.add('hidden');
                outputContainer.classList.remove('hidden');
                outputText.innerText = result.trim();
                document.getElementById('outputLabel').innerText = target;

            } catch (error) {
                console.error(error);
                alert("Fehler mit dem Gemini 3 Endpunkt.");
                loading.classList.add('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(text);
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.innerText = "KOPIERT!";
            setTimeout(() => copyBtn.innerText = "KOPIEREN", 2000);
        }
    </script>
</body>
</html>
