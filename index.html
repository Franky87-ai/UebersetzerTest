<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FV Pro Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #0f172a; 
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #e2e8f0;
        }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        textarea:focus { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col items-center p-4">
    
    <div class="w-full max-w-md mt-12 space-y-6">
        <div class="flex items-center gap-4 mb-10 text-left w-full">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-2xl shadow-blue-500/30">
                <span class="font-black text-white italic text-lg">AI</span>
            </div>
            <div>
                <h1 class="text-lg font-black uppercase tracking-tighter text-white leading-none">FV Pro Translator</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] mt-1">Next-Gen Translation</p>
            </div>
        </div>

        <div class="glass-panel p-6 rounded-[2.5rem] shadow-2xl space-y-5">
            <div class="space-y-2 text-left">
                <div class="flex justify-between items-center px-2">
                    <label class="text-[10px] font-black uppercase text-blue-400 tracking-[0.2em]">Eingabe (Deutsch)</label>
                    <button onclick="clearInput()" class="text-[9px] font-bold text-slate-500 hover:text-rose-400 uppercase tracking-widest transition-colors">LÃ¶schen</button>
                </div>
                <textarea id="inputText" rows="5" placeholder="Was mÃ¶chtest du Ã¼bersetzen?" 
                    class="w-full bg-black/30 border border-white/10 rounded-3xl p-5 outline-none focus:border-blue-500/50 transition-all resize-none text-white text-base leading-relaxed"></textarea>
            </div>

            <div class="flex gap-3 items-center">
                <div class="relative flex-1">
                    <select id="targetLang" class="w-full bg-black/40 border border-white/10 rounded-2xl p-4 outline-none text-xs font-black uppercase tracking-widest appearance-none text-blue-100">
                        <option value="Englisch">ðŸ‡¬ðŸ‡§ Englisch</option>
                        <option value="Spanisch">ðŸ‡ªðŸ‡¸ Spanisch</option>
                        <option value="FranzÃ¶sisch">ðŸ‡«ðŸ‡· FranzÃ¶sisch</option>
                        <option value="Italienisch">ðŸ‡®ðŸ‡¹ Italienisch</option>
                        <option value="Portugiesisch">ðŸ‡µðŸ‡¹ Portugiesisch</option>
                        <option value="HollÃ¤ndisch">ðŸ‡³ðŸ‡± HollÃ¤ndisch</option>
                    </select>
                </div>
                <button onclick="translateText()" id="translateBtn" 
                    class="bg-blue-600 hover:bg-blue-500 text-white font-black text-[10px] uppercase tracking-[0.2em] px-8 py-4 rounded-2xl transition-all shadow-xl shadow-blue-900/40 active:scale-95">
                    Ãœbersetzen
                </button>
            </div>
        </div>

        <div id="outputContainer" class="hidden glass-panel p-6 rounded-[2.5rem] border-t border-white/10 shadow-2xl space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="flex justify-between items-center px-2">
                <label id="outputLabel" class="text-[10px] font-black uppercase text-purple-400 tracking-[0.2em]">Ãœbersetzung</label>
                <button onclick="copyToClipboard()" class="bg-white/5 hover:bg-white/10 text-slate-300 px-3 py-1.5 rounded-lg text-[8px] font-black uppercase tracking-widest transition-all">Kopieren</button>
            </div>
            <div id="outputText" class="p-2 text-xl leading-relaxed font-semibold text-white text-left"></div>
        </div>

        <div id="loading" class="hidden flex flex-col items-center gap-3 py-8">
            <div class="loader"></div>
            <span class="text-[9px] font-black uppercase text-slate-500 tracking-[0.3em] animate-pulse">Gemini denkt nach...</span>
        </div>
    </div>

    <script>
        // Dein eingebauter API Key
        const API_KEY = "AIzaSyD-6_VBgtAPsog_5-tPSB18YZRp70D2W3M";

        async function translateText() {
            const input = document.getElementById('inputText').value;
            const target = document.getElementById('targetLang').value;
            const outputContainer = document.getElementById('outputContainer');
            const outputText = document.getElementById('outputText');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('translateBtn');

            if (!input.trim()) return;

            // UI Reset
            loading.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Du bist ein hochprÃ¤ziser Ãœbersetzer. Ãœbersetze diesen deutschen Text ins ${target}. Erhalte den Tonfall (formell/informell). Gib NUR die reine Ãœbersetzung zurÃ¼ck:\n\n${input}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const result = data.candidates[0].content.parts[0].text;
                    loading.classList.add('hidden');
                    outputContainer.classList.remove('hidden');
                    outputText.innerText = result.trim();
                    document.getElementById('outputLabel').innerText = target;
                } else {
                    throw new Error("Keine Antwort von der KI");
                }

            } catch (error) {
                console.error(error);
                alert("Verbindung zum Pro-Account fehlgeschlagen. PrÃ¼fe deine Internetverbindung.");
                loading.classList.add('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputContainer').classList.add('hidden');
        }

        function copyToClipboard() {
            const text = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(text);
            const copyBtn = event.target;
            const originalText = copyBtn.innerText;
            copyBtn.innerText = "KOPIERT!";
            copyBtn.classList.add('text-emerald-400');
            setTimeout(() => {
                copyBtn.innerText = originalText;
                copyBtn.classList.remove('text-emerald-400');
            }, 2000);
        }
    </script>
</body>
</html>
